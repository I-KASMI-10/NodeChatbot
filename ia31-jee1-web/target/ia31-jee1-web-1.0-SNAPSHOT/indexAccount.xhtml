<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Ajouter un nouveau compte" outcome="addAccount"></h:link>
            <br></br>
            <h:dataTable var ="a" value="#{accountController.findAll()}" border="1" cellpadding="2" cellspacing="2">   
             <h:column>
                 <f:facet name="header">Id</f:facet>
                 <h:outputText value="#{a.id}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">Account Type</f:facet>
                 <h:outputText value="#{a.accounttype}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">Balance</f:facet>
                 <h:outputText value="#{a.balance}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">Login</f:facet>
                 <h:outputText value="#{a.login}"></h:outputText>
             </h:column>
              <h:column>
                 <f:facet name="header">Password</f:facet>
                 <h:outputText value="#{a.password}"></h:outputText>
             </h:column>
              <h:column>
                 <f:facet name="header">Client ID</f:facet>
                 <h:outputText value="#{a.client.id}"></h:outputText>
             </h:column>
        
              <h:column>
                 <f:facet name="header">option</f:facet>
                 <h:commandLink value="Delete" action="#{accountController.removeAccount(a)}" onclick="return confirm('Are u sure !!')"></h:commandLink>
                 <h:commandLink value=" | Edit" action="#{accountController.editAccount(a)}"></h:commandLink>
             </h:column>
         </h:dataTable>
            
        </h:form>
    </h:body>
</html>
