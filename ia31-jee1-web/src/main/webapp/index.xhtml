<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bank database</title>
    </h:head>
    <h:body>
        <h:form>
            <h:link value="Ajouter un nouveau client" outcome="addClient"></h:link>
            <br></br>
         <h:dataTable var ="p" value="#{clientController.findAll()}" border="1" cellpadding="2" cellspacing="2">   
             <h:column>
                 <f:facet name="header">Id</f:facet>
                 <h:outputText value="#{p.id}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">first name</f:facet>
                 <h:outputText value="#{p.fname}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">last name</f:facet>
                 <h:outputText value="#{p.lname}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">adresse</f:facet>
                 <h:outputText value="#{p.adresse}"></h:outputText>
             </h:column>
              <h:column>
                 <f:facet name="header">CIN</f:facet>
                 <h:outputText value="#{p.cin}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">phone</f:facet>
                 <h:outputText value="#{p.phone}"></h:outputText>
             </h:column>
              <h:column>
                 <f:facet name="header">option</f:facet>
                 <h:commandLink value="Delete" action="#{clientController.removeClient(p)}" onclick="return confirm('Are u sure !!')"></h:commandLink>
                 <h:commandLink value=" | Edit" action="#{clientController.editClient(p)}"></h:commandLink>
             </h:column>
         </h:dataTable>
            
           
            </h:form>
        <br />
     
    </h:body>
</html>
