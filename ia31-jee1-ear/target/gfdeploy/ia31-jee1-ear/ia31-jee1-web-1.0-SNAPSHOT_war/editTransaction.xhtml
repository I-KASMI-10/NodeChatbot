<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Montant:" for="montant" />
                    <h:inputText id="montant" value="#{transactionController.t.montant}" title="Montant" />
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{transactionController.t.description}" title="Description" />
                    <h:outputLabel value="TransactionDate:" for="transactionDate" />
                    <h:inputText id="transactionDate" value="#{transactionController.t.transactionDate}" title="TransactionDate" />
                    <h:outputLabel value="Clienttr:" for="clienttr" />
                    <h:selectOneMenu id="clienttr" value="#{transactionController.t.clienttr}" title="Clienttr" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{transactionController.t.id}" title="Id" />
                    <h:commandButton value="Save" action="#{transactionController.addTransaction()}"></h:commandButton>
               </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
