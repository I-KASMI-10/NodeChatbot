<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Accounttype:" for="accounttype" />
                    <h:inputText id="accounttype" value="#{accountController.a.accounttype}" title="Accounttype" />
                    <h:outputLabel value="Login:" for="login" />
                    <h:inputText id="login" value="#{accountController.a.login}" title="Login" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{accountController.a.password}" title="Password" />
                    <h:outputLabel value="Balance:" for="balance" />
                    <h:inputText id="balance" value="#{accountController.a.balance}" title="Balance" />
                    <h:outputLabel value="Client:" for="client" />
                    <h:selectOneMenu id="client" value="#{accountController.a.client}" title="Client" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{accountController.a.id}" title="Id" />
                    <h:commandButton value="Save" action="#{accountController.editAccount()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
