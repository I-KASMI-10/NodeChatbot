<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fname:" for="fname" />
                    <h:inputText id="fname" value="#{clientController.c.fname}" title="Fname" />
                    <h:outputLabel value="Lname:" for="lname" />
                    <h:inputText id="lname" value="#{clientController.c.lname}" title="Lname" />
                    <h:outputLabel value="Adresse:" for="adresse" />
                    <h:inputText id="adresse" value="#{clientController.c.adresse}" title="Adresse" />
                    <h:outputLabel value="Cin:" for="cin" />
                    <h:inputText id="cin" value="#{clientController.c.cin}" title="Cin" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{clientController.c.phone}" title="Phone" />
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id"  readonly="true"  value="#{clientController.c.id}" title="Id" />
                    <h:commandButton value="Save" action="#{clientController.editClient()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
