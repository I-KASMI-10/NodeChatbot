<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>
          <h:link value="Ajouter une nouvelle Transaction" outcome="addTransaction"></h:link>
            <br></br>
            <h:dataTable var ="tc" value="#{transactionController.findAll()}" border="1" cellpadding="2" cellspacing="2">   
             <h:column>
                 <f:facet name="header">Id</f:facet>
                 <h:outputText value="#{tc.id}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">Description</f:facet>
                 <h:outputText value="#{tc.description}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">Montant</f:facet>
                 <h:outputText value="#{tc.montant}"></h:outputText>
             </h:column>
             <h:column>
                 <f:facet name="header">Transaction Date</f:facet>
                 <h:outputText value="#{tc.transactionDate}"></h:outputText>
             </h:column>
              <h:column>
                 <f:facet name="header">Client Id</f:facet>
                 <h:outputText value="#{tc.clienttr.id}"></h:outputText>
             </h:column>
        
              <h:column>
                 <f:facet name="header">option</f:facet>
                 <h:commandLink value="Delete" action="#{transactionController.removeTransaction(tc)}" onclick="return confirm('Are u sure !!')"></h:commandLink>
                 <h:commandLink value=" | Edit" action="#{transactionController.editTransaction(tc)}"></h:commandLink>
             </h:column>
         </h:dataTable>
    </h:form>
    </h:body>
</html>
